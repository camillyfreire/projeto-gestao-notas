{% extends "base.html" %}
{% block conteudo %}
    <h2>Acesso ao Sistema</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Senha:</label>
        <input type="password" name="senha" required>
        
        <button type="submit">Entrar</button>
    </form>
{% endblock %}
